<body>
<h2 id="youtube-dl">youtube-dl</h2>
<p>下载在线视频或youtube上的音频</p>
<p><code>youtube-dl -F --proxy socks5://127.0.0.1:1080 https://www.youtube.com/watch?v=d-diB65scQU</code></p>
<ul>
<li>-F 列出所有格式</li>
<li>-f 140 一般m4a格式</li>
<li>–proxy 代理</li>
<li>–playlist-start 33 –playlist-end 35 下载playlist指定部分</li>
<li>-o ‘%(title).60s.%(ext)s’ 截取标题一部分并重命名</li>
</ul>
